<!DOCTYPE html>
<html>
<head>
    <title>Cartoon Character Game</title>
</head>

<body>

<div style="margin: 10px 0; padding: 10px; background-color: #f0f0f0;">
    <a href="toon.html"><button>Toon Game</button></a>
    <a href="message.html"><button>Message Cost</button></a>
    <a href="meal.html"><button>Meal Planner</button></a>
</div>

<h1>Cartoon game by Chanakya Thotakura</h1>

<h2>Cartoon Guessing Game</h2>

<form>
    <label for="secretToon">That's all folks </label>
    <input type="password" id="secretToon" name="secretToon" value="Porky Pig"> <br><br>

    <label for="guessToon">Guess the toon </label>
    <input type="text" id="guessToon" name="guessToon" autofocus> <br><br>

    <input type="button" onclick="checkToon()" value="Check the guess">
</form>


<p id="result">Darn count: 0, Yahoo count: 0</p>

<div>
    <img id="plantImage" src="tulip.jpg" width="150" height="150" onclick="updatePic()" alt="Plant Image">
</div>

<script> 

// Global variables to track counts
let darn = 0;
let yahoo = 0;

// Global variable for image cycling
let usePic = 1;

function checkToon() {
    console.log("Checking the guess")
    
    // Get the secret toon value
    const secretToon = document.getElementById("secretToon").value;
    
    // Get the guess value
    const guessToon = document.getElementById("guessToon").value;
    
    // Compare the values
    if (secretToon === guessToon) {
        yahoo++;
        alert("You got it");
    } else {
        darn++;
        alert("Missed me");
    }
    
    // Update the result display
    const out = document.getElementById("result");
    out.innerHTML = `Darn count: ${darn}, Yahoo count: ${yahoo}`;
}

function updatePic() {
    switch(usePic) {
        case 1:
            document.getElementById("plantImage").src = "tulip.jpg";
            usePic = 2;
            break;
        case 2:
            document.getElementById("plantImage").src = "hibiscus.jpg";
            usePic = 3;
            break;
        case 3:
            document.getElementById("plantImage").src = "azalea.jpg";
            usePic = 1;
            break;
    }
}
</script>

</body>
</html>
