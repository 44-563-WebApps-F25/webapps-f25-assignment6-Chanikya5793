<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        .header-title {
            color: #ff6b9d;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .meal-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #ff6b9d;
        }
        .checkbox-item {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            background: white;
            border: 2px solid #dee2e6;
            transition: all 0.3s;
        }
        .checkbox-item:hover {
            background: #fff5f8;
            border-color: #ff6b9d;
        }
        .result-display {
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            color: #155724;
            min-height: 60px;
        }
    </style>
</head>
 
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 rounded">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">üçΩÔ∏è Web Apps Assignment 6</a>
        <div class="navbar-nav">
            <a class="nav-link" href="toon.html">Toon Game</a>
            <a class="nav-link" href="message.html">Message Cost</a>
            <a class="nav-link active" href="meal.html">Meal Planner</a>
        </div>
    </div>
</nav>

<div class="main-container">
    <h1 class="text-center header-title mb-4">üçΩÔ∏è Chanakya Thotakura plans a meal</h1>

    <div class="meal-section">
        <h3 class="mb-3">Select Your Meal Components</h3>
        
        <form>
            <div class="form-check checkbox-item">
                <input class="form-check-input" type="checkbox" id="checkbox_salad" name="checkbox_salad" value="True">
                <label class="form-check-label fw-bold" for="checkbox_salad">
                    ü•ó Serve salad
                </label>
            </div>

            <div class="form-check checkbox-item">
                <input class="form-check-input" type="checkbox" id="checkbox_stew" name="checkbox_stew" value="True">
                <label class="form-check-label fw-bold" for="checkbox_stew">
                    üç≤ Make stew
                </label>
            </div>

            <div class="form-check checkbox-item">
                <input class="form-check-input" type="checkbox" id="checkbox_chocolate" name="checkbox_chocolate" value="False">
                <label class="form-check-label fw-bold" for="checkbox_chocolate">
                    üç´ Chocolate for desert
                </label>
            </div>

            <button type="button" class="btn btn-primary btn-lg w-100 mt-3" onclick="choices()">
                Confirm Meal Choices ‚úÖ
            </button>
        </form>
    </div>

    <div class="meal-section">
        <h3 class="mb-3">Add Drink and Starter</h3>

        <form>
            <div class="mb-3">
                <label for="drink" class="form-label fw-bold">üç∑ Enter drink</label>
                <input type="text" class="form-control" id="drink" name="drink" value="Wine">
            </div>

            <div class="mb-3">
                <label for="starter" class="form-label fw-bold">ü•ò Enter starter</label>
                <input type="text" class="form-control" id="starter" name="starter" placeholder="e.g., Soup, Bruschetta">
            </div>

            <button type="button" class="btn btn-success btn-lg w-100" onclick="updateMeal()">
                Update the meal üç¥
            </button>
        </form>
    </div>

    <div class="result-display" id="result">
        Your meal selections will appear here...
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script> 

// Global variable for meal object
let my_meal = {};

function choices() {
    console.log("Getting meal choices")
    
    // Reset my_meal to empty object
    my_meal = {};
    
    // Set properties based on checkbox state
    my_meal.salad = document.getElementById("checkbox_salad").checked;
    my_meal.stew = document.getElementById("checkbox_stew").checked;
    my_meal.chocolate = document.getElementById("checkbox_chocolate").checked;
    
    // Update the result display with pretty formatting
    const out = document.getElementById("result");
    out.innerHTML = `<strong>Current Meal Plan:</strong><br>${JSON.stringify(my_meal, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;')}`;
}

function updateMeal() {
    console.log("Updating meal")
    
    // Get the drink value
    const drinkValue = document.getElementById("drink").value;
    
    // Get the starter value
    const starterValue = document.getElementById("starter").value;
    
    // Set the properties drink and starter of my_meal
    my_meal["drink"] = drinkValue;
    my_meal["starter"] = starterValue;
    
    // Update the result display with pretty formatting
    const out = document.getElementById("result");
    out.innerHTML = `<strong>Complete Meal Plan:</strong><br>${JSON.stringify(my_meal, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;')}`;
}
</script>

</body>
</html>
